<!DOCTYPE html>
<html>
<head>
    <title>Kharbesh Extension</title>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/static/jquery-3.3.1.js" language="JavaScript"></script>
    <script src="../js/popup.js"></script>
</head>
<body>
<div class="mainPopup">
    <p>Select a tool</p>
    <div class="tableContainer">
        <table>
            <tr>
                <td>
                    <button id="pencil">
                        <img src="../images/pencil.png" width="20px" height="20px" title="Pencil"/>
                    </button>
                </td>
                <td id="highlighter">
                    <button id="yellow">
                        <img src="../images/highlighter_yellow.png" width="20px" height="20px" title="Highlighter&#10;Right click to select a color">
                    </button>
                    <div class="highlightColors">
                        <button id="red">
                            <img src="../images/highlighter_red.png" width="20px" height="20px" title="red">
                        </button>
                        <button id="cyan">
                            <img src="../images/highlighter_cyan.png" width="20px" height="20px" title="cyan">
                        </button>
                        <button id="green">
                            <img src="../images/highlighter_green.png" width="20px" height="20px" title="green">
                        </button>
                        <button id="orange">
                            <img src="../images/highlighter_orange.png" width="20px" height="20px" title="orange">
                        </button>
                    </div>
                </td>
                <td>
                    <button id="eraser">
                        <img src="../images/eraser.png" width="20px" height="20px" title="Eraser">
                    </button>
                </td>
                <td>
                    <button id="comment">
                        <img src="../images/comment.png" width="20px" height="20px" title="Add Comment">
                    </button>
                </td>
                <td>
                    <button id="save">
                        <img src="../images/saveChanges.png" width="20px" height="20px" title="Save changes">
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
